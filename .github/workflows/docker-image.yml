name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag artemtech/javahelloworld:latest
    - name: Push Docker Image
      uses: julioarruda/pushimagetoregistry@v1
      with:
        # Username Name with push permission
        acr-tokenname: artemtech
        # Token/PWD with push permission
        acr-token: ${{ secrets.DOCKER_TOKEN }}
        # Docker Account Name
        acr-account: index.docker.io
        # Docker Image Name
        acr-imagename: artemtech/javahelloworld:latest
